      body {
        font-family: 'Inter', sans-serif;
      }
      .font-bengali {
        font-family: 'Noto Sans Bengali', sans-serif;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        /* Fix for color printing in Chrome/Safari */
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
      }
      /* Custom Scrollbar for a more app-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
    </style>
